<html>
    <head>
        <title>Credit Card Details</title>
    </head>
<body>
    <div id="main">
        
<h1>Please enter your Credit Card Details:</h1>
<formid="phishing-form">
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" name="cardname" placeholder="Tim"><br>
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
    <label for="expmonth">Exp Month</label>
    <input type="text" id="expmonth" name="expmonth" placeholder="June"><br>
    <label for="expyear">Exp Year</label>
    <input type="text" id="expyear" name="expyear" placeholder="2023"><br>
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="111"><br>
    <button>Submit</button>
</form>

    </div>
</body>
</html>
